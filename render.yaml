services:
  - type: web
    name: job-scheduler-backend
    env: node
    buildCommand: npm install && npm run build && npm run db:generate && npm run db:push
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        value: file:./dev.db
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: https://webhook.site/your-unique-id